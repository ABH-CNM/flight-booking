<div layout="column" class="md-inline-form inputdemoBasicUsage">
    <md-content layout-padding="">
        <div>
            <form name="userForm">
            	<md-input-container layout-gt-sm="row" class="md-block">
                    <label>Firstname</label>
                    <input ng-model="formData.firstname">
                </md-input-container>
                <md-input-container layout-gt-sm="row" class="md-block">
                    <label>Lastname</label>
                    <input ng-model="formData.lastname">
                </md-input-container>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="">
                        <label>Title</label>
                        <md-select ng-model="formData.title">
                            <md-option value="ms">Ms</md-option>
                            <md-option value="mr">Mr</md-option>
                        </md-select>
                    </md-input-container>
                </div>
            </form>
        </div>
    </md-content>
</div>
<div class="form-group row">
    <div class="col-xs-6 col-xs-offset-3">
        <a class="btn btn-block btn-info" ng-click="completeBooking()">
        Đặt chỗ <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</div>
